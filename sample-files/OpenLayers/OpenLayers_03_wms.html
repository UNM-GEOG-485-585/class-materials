<html>

<head>
	<link rel="stylesheet" href="css/OpenLayers_01.css" type="text/css">
	<link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <!-- you can use this line if you want to use the hosted version instead of the local copy -->
	<!-- <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script> -->
	<script src="js/v3.14.2/build/ol.js" type="text/javascript"></script>
</head>

<body>
	<h1>This is an OpenLayers 3 sample map page illustrating a variety of WMS requests</h1>

	<h2>Single Image WMS layers</h2>
	
	<!-- this is the map within which the single image WMS result will be displayed -->
	<div id='map_image' class='map'><!-- This is where the map will be displayed --></div>
	
	<h2>Tiled Image WMS layers</h2>
	
	<!-- this is the map within which the tiled WMS result will be displayed -->
	<div id='map_tiled' class='map'><!-- This is where the map will be displayed --></div>
	
	<h2>Mixed Image WMS layers: tiled basemap with single image state boundaries</h2>
	
	<!-- this is the map within which the tiled WMS result will be displayed -->
	<div id='map_mixed' class='map'><!-- This is where the map will be displayed --></div>
	

	<!-- import the external Javascript file with the map configuration code -->
	<script src="js/OpenLayers_03_wms.js" type="text/javascript"></script>
</body>

</html>
